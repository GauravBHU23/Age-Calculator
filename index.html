<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <div id="toast" class="toast"></div>
    <h1 class="main-heading">⏳ Age Calculator</h1>
   
  
  
   <div class="container">
    <marquee behavior="scroll" direction="left" scrollamount="10" style="color: #fff; font-size: 18px; font-weight: 700;">
    📢 “Welcome to the Age Calculator ! Discover how many years, months, and days you’ve lived.”
  </marquee>
    <div class="calculator">
        <h1>Javascript <br> <span>Age Calculator</span> </h1>
        <div class="input-box">
            <input type="date" id="date" placeholder="">
            <button onclick="CalculateAge()">Calculate</button>
        </div>
         <p id="result"></p>
    </div>
   </div>
   <script src="app.js"></script>
   <footer>
    <marquee scrollamount="10" behavior="scroll" direction="left" style="color: white;"
      onmouseover="this.stop();" onmouseout="this.start();">
      📢 Age Calculator Created by Gaurav Kumar | Department of Computer Science | Banaras Hindu University, Varanasi
    </marquee>
  </footer>
  </body>
</html>
